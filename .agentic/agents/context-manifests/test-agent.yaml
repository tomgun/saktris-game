# Context Manifest: Test Agent
# Writes tests based on acceptance criteria BEFORE implementation (TDD)

role: test-agent
token_budget: 4000
description: Write failing tests for acceptance criteria (TDD red phase)

required:
  - spec/acceptance/{feature_id}.md       # What to test
  - STACK.md[test_framework,test_commands]  # How to test
  - .agentic/quality/testing_standards.md   # Testing guidelines
  - .agentic/agents/shared/guidelines/anti-hallucination.md

optional:
  - tests/                                  # Existing test patterns (sampled)
  - CONTEXT_PACK.md[modules]                # Where code will live

exclude:
  - JOURNAL.md
  - STATUS.md
  - docs/research/
  - spec/PRD.md
  - .agentic/workflows/

variables:
  - feature_id

section_markers:
  STACK.md:
    test_framework: "## Test"
    test_commands: "## Test"
  CONTEXT_PACK.md:
    modules: "## Modules"
