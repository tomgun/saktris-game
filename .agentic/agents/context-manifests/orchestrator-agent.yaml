# Context Manifest: Orchestrator Agent
# Coordinates specialized agents, ensures framework compliance

role: orchestrator-agent
token_budget: 2000
description: Coordinate agents and ensure framework compliance

required:
  - STATUS.md                               # Current project state
  - CONTEXT_PACK.md[entry_points]           # Project structure overview
  - .agentic/agents/shared/guidelines/anti-hallucination.md

optional:
  - HUMAN_NEEDED.md                         # Blockers to address
  - .agentic/AGENTS_ACTIVE.md               # Multi-agent coordination
  - spec/FEATURES.md[summary]               # Feature overview (section only)

exclude:
  - JOURNAL.md                              # Historical
  - src/                                    # Don't implement code
  - tests/                                  # Don't write tests
  - docs/research/
  - .agentic/quality/                       # Delegates handle quality

variables:
  - feature_id

section_markers:
  CONTEXT_PACK.md:
    entry_points: "## Entry Points"
  spec/FEATURES.md:
    summary: "## Summary"

# Note: Orchestrator loads minimal context, then uses context-for-role.sh
# to assemble context for each subagent it spawns
